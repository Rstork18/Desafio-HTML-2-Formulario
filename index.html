<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>

<body>

    <form action="test.php" method="post" enctype="multipart/form-data">
        <legend>Cadastro</legend>
        <!-- name -->

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu Nome">


        <!-- email -->

        <label for="Email">Email:</label>

        <input type="email" id="email" name="email" required placeholder="Digite seu Email">


        <!-- age -->

        <label for="age">Idade:</label>

        <input type="number" minlength="12" id="age" name="age" required placeholder="Digite sua Idade">


        <!-- birthday  -->

        <label for="date">Data de nascimento:</label>

        <input type="date" id="data" name="date" required>


        <!-- social -->

        <div class="social">
            <label>Onde você possui contas:</label>

            <input type="checkbox" id="Instagram" name="insta"> Instagram
            <input type="checkbox" id="Facebook" name="face"> Facebook
            <input type="checkbox" id="Youtube" name="youtube"> Youtube

        </div>

        <!-- genre -->

        <div class="genre">
            <label for="Sexy">Gênero:</label>

            <input type="radio" name="1" id="Masculino" value="masculino"> Masculino
            <input type="radio" name="1" id="Feminino" value="feminino"> Feminino

        </div>

        <!-- eye colors -->

        <label for="eye-colors">Cor dos seus olhos:</label>
        <input type="color" name="eye-colors" required>


        <!-- biography-->

        <label for="Bio">Biografia:</label>

        <textarea id="Bio" name="Bio" rows="5" cols="33"> </textarea>


        <!-- photo -->

        <label for="photo"> foto de perfil:</label>

        <input type="file" accept="images/*" id="photo" name="foto">


        <!-- phone -->

        <label for="phone"> Telefone: </label>

        <input type="tel" id="phone" name="phone" required placeholder="Digite o seu telefone">


        <!-- facebook link -->

        <label for="link"> Link Do Perfil do Facebook:</label>

        <input type="url" id="link" name="link" placeholder="Coloque seu link">


        <!-- password -->

        <label for="password"> Senha:</label>

        <input type="password" id="password" name="password" placeholder="Digite sua senha" minlength="6" maxlength="8" required>


        <!-- buttons -->
        <div class="btns">

            <button type="reset" id="reset" name="reset">Limpar</button>
            <button type="submit" id="send" name="send"> Enviar dados</button>

        </div>

    </form>


</body>

</html>
